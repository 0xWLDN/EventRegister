<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h2 class="mb-4 text-center text-primary">Register</h2>

        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required />
            </div>
            <div class="mb-3">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required />
            </div>
            <div class="mb-3">
                <select th:field="*{role}" class="form-select" required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="ADMIN">Admin</option>
                    <option value="PARTICIPANT">Participant</option>
                </select>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success">Register</button>
            </div>
        </form>

        <div th:if="${error}" class="alert alert-danger text-center py-2" th:text="${error}"></div>

        <div class="text-center">
            <a th:href="@{/login}" class="text-decoration-none">Already have an account? Login</a>
        </div>
    </div>
</div>
</body>
</ht
