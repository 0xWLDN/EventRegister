<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4 text-primary">Welcome Admin!</h2>

    <!-- Create Event Button -->
    <div class="mb-3">
      <a th:href="@{/admin/event/new}" class="btn btn-outline-success">+ Create New Event</a>
    </div>

    <!-- List of Events -->
    <h4 class="mt-4">Your Events</h4>
    <ul class="list-group mb-4">
      <li class="list-group-item d-flex justify-content-between align-items-start"
          th:each="event : ${events}">
        <div>
          <div class="fw-bold" th:text="${event.title}">Event Title</div>
          <small class="text-muted" th:text="${event.description}">Event Description</small>
        </div>
        <form th:action="@{'/admin/event/' + ${event.id} + '/delete'}"
              method="post"
              onsubmit="return confirm('Are you sure you want to delete this event?');">
          <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
        </form>
      </li>
    </ul>

    <!-- Logout -->
    <a th:href="@{/logout}" class="btn btn-outline-danger">Logout</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
