<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Available Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/participant/dashboard}">Event Register</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/participant/dashboard}">Available Events</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/participant/my-events}">My Events</a>
        </li>
      </ul>

      <span class="navbar-text text-light me-3">
        Hello, <span th:text="${userEmail}">User</span>
      </span>
      <form th:action="@{/logout}" method="post" class="d-flex">
        <button class="btn btn-outline-light" type="submit">Logout</button>
      </form>
    </div>
  </div>
</nav>

<!-- Main content -->
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4 text-center text-primary">Available Events</h2>

    <div class="list-group mb-4">
      <div th:each="event : ${events}" class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
        <div>
          <h5 class="mb-1">Event Title:</h5>
          <p class="mb-1 text-muted" th:text="${event.title}"></p>
          <h5 class="mb1">Event Description:</h5>
          <p class="mb-1 text-muted" th:text="${event.description}"></p>
        </div>
        <div>
          <span th:if="${addedEventIds.contains(event.id)}" class="badge bg-success p-2">Added</span>
          <a th:if="${!addedEventIds.contains(event.id)}"
             th:href="@{'/participant/event/' + ${event.id}}"
             class="btn btn-sm btn-outline-primary">Add Event</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
