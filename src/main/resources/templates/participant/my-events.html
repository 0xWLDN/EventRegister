<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>My Events</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-4 text-primary">My Events</h2>

    <div th:each="res : ${responses}" class="mb-4">
      <div class="card mb-3">
        <div class="card-header bg-light fw-bold"
             th:text="${eventsMap[res.eventId]} ?: 'Event Not Found'">
          Event Title
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" th:each="ans : ${res.answers}">
            <span class="fw-semibold text-dark">Question:</span>
            <span class="text-muted"
                  th:text="${(questionMap[res.eventId] != null && questionMap[res.eventId][ans.questionId] != null)
                            ? questionMap[res.eventId][ans.questionId]
                            : 'Unknown Question'}">Question Text</span>
            <br/>
            <span class="fw-semibold text-dark">Answer:</span>
            <span th:text="${ans.answer} ?: 'No Answer'">Answer</span>
          </li>
        </ul>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-3">
      <a th:href="@{/participant/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
      <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
    </div>
  </div>
</div>
</body>
</html>
