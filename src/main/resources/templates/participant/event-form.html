<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Answer Event</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h2 class="mb-2 text-primary">Event Title</h2>
    <h2 class="mb-2" th:text="${event.title}"></h2>
    <p class="mb-4">Event Description</p>
    <p class="text-muted mb-4" th:text="${event.description}"></p>

    <form th:action="@{'/participant/event/' + ${event.id}}" method="post" th:object="${response}">
      <div th:each="q, iter : ${event.questions}" class="mb-4 border-bottom pb-3">
        <label class="form-label fw-bold" th:text="${q.question}">Question text</label>
        <input type="hidden" th:name="'answers[' + ${iter.index} + '].questionId'" th:value="${q.id}" />

        <div th:switch="${q.type}">
          <div th:case="'TEXT'">
            <input type="text" th:name="'answers[' + ${iter.index} + '].answer'"
                   class="form-control mt-2" placeholder="Your answer..." required />
          </div>
          <div th:case="'MCQ'">
            <select th:name="'answers[' + ${iter.index} + '].answer'"
                    class="form-select mt-2" required>
              <option value="" disabled selected>Choose an option</option>
              <option th:each="opt : ${q.options}" th:value="${opt}" th:text="${opt}"></option>
            </select>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a th:href="@{/participant/dashboard}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
